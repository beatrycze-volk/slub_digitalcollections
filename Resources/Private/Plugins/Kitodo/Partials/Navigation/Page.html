<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:kitodo="http://typo3.org/ns/Kitodo/Dlf/ViewHelpers"
      data-namespace-typo3-fluid="true">

<span class="{class}">
    <f:if condition="{condition}">
        <f:then>
            <kitodo:link viewData="{viewData}" additionalParams="{'page':'{page}'}" excludedParams="{0: 'measure'}"><f:translate key="{value}"/></kitodo:link>
        </f:then>
        <f:else>
            <span title="{f:translate(key: '{value}')}"><f:translate key="{value}"/></span>
        </f:else>
    </f:if>
</span>

</html>
